<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('Background_image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            font-family: Arial, sans-serif;
            color:black;
        }

        h1 {
            color: rgb(49, 4, 250);
            text-align: top;
        }

        .form-container {
            display: inline-block;
            text-align: left;
            background-color: rgba(255, 255, 255, 1);
            padding: 20px;
            border-radius: 5px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 20px;
            text-indent: 5px;
        }

        .form-container .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin: 10px;
        }

        .form-container .button:hover {
            background-color: #45a049;
        }

        .symbol-label {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .symbol-label span {
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Welcome to the create account</h1>
        <form action="login.html">
            <div class="symbol-label">
                <span>📛</span>
                <label for="fname"><b>First Name:</b></label>
            </div>
            <input type="text" id="fname" name="fname" required>

            <div class="symbol-label">
                <span>📛</span>
                <label for="lname"><b>Last Name:</b></label>
            </div>
            <input type="text" id="lname" name="lname" required >

            <div class="symbol-label">
                <span>📅</span>
                <label for="dob"><b>Date of Birth:</b></label>
            </div>
            <input type="date" id="dob" name="dob"  value="" min="1997-12-31" max="2030-12-31" required>

            <div class="symbol-label">
                <span>📧</span>
                <label for="emailAddress"><b>Email Address:</b></label>
            </div>
            <input id="emailAddress" type="email" name="email" size="64" maxLength="64" required >

            <div class="symbol-label">
                <span>📞</span>
                <label for="phno"><b>Phone Number:</b></label>
            </div>
            <input type="tel" id="phno" name="phno" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number">

            <div class="symbol-label">
                <span>🔐</span>
                <label for="pswd1"><b>Enter Password:</b></label>
            </div>
            <input type="password" id="pswd1" name="pswd1" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" >

            <div class="symbol-label">
                <span>🔐</span>
                <label for="pswd2"><b>Confirm Password:</b></label>
            </div>
            <input type="password" id="pswd2" name="pswd2" required >

            <div class="container">
                <input type="submit" class="button" value="Create Account">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
